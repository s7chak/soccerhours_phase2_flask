<!-- {% extends "layout.html" %} -->
<!doctype html>

<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Soccer Hours - {{ title }}</title>
    {% else %}
        <title>Soccer Hours</title>
    {% endif %}
</head>
<!-- <h1>Soccer Hours</h1> -->
<br>
<h2>Events at your venue</h3>

<br><br><br>

<html>
<body>
{% block content %}
     <table class="rwd-table">
        <tbody>
        <tr><b>
        <td>Event Date</td>
        <td>Event Name</td>
        <td>Start Time</td>
        <td>End Time</td>
        <td>Join event</td></b>
        </tr>
         {% for event in list %}
             <tr><td>{{ event[0] }}</td>
                <td>{{ event[1] }} </td> 
                <td>{{ event[2] }} </td>
                <td>{{ event[3] }} </td>
                <td><form action="/joinevent" method="POST" ><button class="btn btn-table" type="submit" name="eventid" value="{{  event[5]  }}" onclick="window.location.href='{{ url_for('joinevent') }}';">Join</button></form>
                    </form>
                </td>
            </tr>
         {% endfor %}
         </tbody>
     </table>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
 </html>


</html>
